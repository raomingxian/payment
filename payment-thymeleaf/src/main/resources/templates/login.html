<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" media="screen" />
</head>
<body class="background"
	style="background: url('/img/background.jpg') no-repeat center center fixed;"
	th:style="'background: url(' + @{/img/background.jpg} + ') no-repeat center center fixed;'">

	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">用户登录</h3>
					</div>
					<div class="panel-body">
						<form action="" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="用户名"
										name="username" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码"
										name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="rememberme" type="checkbox"
										value="false" />下次自动登录
									</label>
								</div>

								<!-- th:if="${error!=null||error!=""}" -->
								
								<div class="form-group" th:if="${error!=''}">
									<div class="alert alert-danger" role="alert"
										th:text="${error}">用户名/密码错误</div>
								</div>
							
								<input class="btn btn-lg btn-success btn-block" type="submit"
									value="登录" />

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
